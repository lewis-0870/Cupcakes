<form name="cupcakeenquiry" netlify> 
    <div class="row">
        <div class="col-md-2">
            <label for="forename">Forename:</label>
            <input type="text" id="forename" placeholder="Forename" name="forename" required>
        </div>
        <div class="col-md-3">

            <input type="text" id="surname" placeholder="Surname" name="surname" required>
        </div>

            <label for="email">Email:</label>
         <input type="email" id="email" placeholder="Email" name="email" required>
        </div>
        <div class="col-md-3">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Phone" name="phone" required>
        </div>
    </div>

    <div class="row">
      <div class="col-md-9">

        </div>
      </div>
      <div class="col-md-3">

</div>

        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary grid-center">Submit</button>
        </div>
    </div>
