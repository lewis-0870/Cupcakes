<form name="contact" netlify> 
    <div class="row">
        <div class="col-md-3">
            <label for="forename">Forename:</label>
            <input type="text" id="forename" placeholder="Forename" name="forename" required>
        </div>
        <div class="col-md-3">
            <label for="surname">Surname:</label>
            <input type="text" id="surname" placeholder="Surname" name="surname" required>
        </div>
        <div class="col-md-6">
            <label for="email">Email:</label>
         <input type="email" id="email" placeholder="Email" name="email" required>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Phone" name="phone" required>
        </div>
        <div class="col-md-3">
            <label for="date">Wedding Date:</label>
            <input type="date" id="date" placeholder="Wedding Date" required>
        </div>
        <div class="col-md-6">
            <label for="venue">Venue:</label>
            <input type="text" id="venue" placeholder="Venue" name="venue" required>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            <label for="enquire">Message:</label>
            <textarea id="enquire" placeholder="Your Message" name="enquire"></textarea>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary grid-center">Submit</button>
</form>
